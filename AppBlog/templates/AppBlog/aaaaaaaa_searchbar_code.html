<!-- Block Searchbar-->
{% block searchbar %}
                    
<form action="/AppBlog/resultadosTitulo/" method="GET"> {% csrf_token %}
    <input type="text" name="titulo" id="titulo" style="width: 500px;">
    <input type="submit" value="Buscar">
</form>
<!-- Divider-->
<hr class="my-4" /> 

<p>Estamos buscando el Post con el titulo: {{titulo}}</p>

{% for post in post %}
    <p>Titulo: {{post.titulo}} ---- Subtitulo: {{post.subtitulo}}</p>
{% endfor %}

{% endblock %}
